<!DOCTYPE html>
<html>
<head>
    <title>OSM Buildings &raquo; Examples &raquo; DB data load</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../assets/styles.css">

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.4/leaflet.css">
    <!--[if lte IE 8]><link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.4/leaflet.ie.css" /><![endif]-->
    <script src="http://cdn.leafletjs.com/leaflet-0.4.4/leaflet.js"></script>

    <link rel="stylesheet" href="js/highlight/github.css">
    <script src="js/highlight/highlight.pack.js"></script>
    <script src="../dist/L.BuildingsLayer.js"></script>
</head>

<body>
    <div id="header"><a href="http://osmbuildings.org/"><img src="../assets/logo.png" width="150" height="77" border="0"></a></div>

    <div id="map"></div>

    <div id="description">
        <h1>Examples &raquo; DB data load</h1>

        <p>Building data from backend databse.<br>
        Your server needs to be running for this example.</p>
    </div>

    <pre id="code" class="code"></pre>

    <script id="src">
    var map = new L.Map('map').setView([52.52111, 13.40988], 16);

    new L.TileLayer(
        'http://{s}.tiles.mapbox.com/v3/mapbox.mapbox-streets/{z}/{x}/{y}.png',
        { attribution: 'Map tiles &copy; <a href="http://mapbox.com">MapBox</a>', maxZoom: 17 }
    ).addTo(map);

    new L.BuildingsLayer({ url: '../server/?w={w}&n={n}&e={e}&s={s}&z={z}' }).addTo(map);
    </script>

    <script>
    var code = document.querySelector('#code');
    var src = document.querySelector('#src');
    code.innerText = src.innerText;
    hljs.highlightBlock(code);

    code.onclick = function (e) {
        this.className += ' large';
        e.cancelBubble = true;
    }

    document.onclick = function () {
        code.className = code.className.replace(/ large/g, '');
    };
    </script>
</body>
</html>
