<!DOCTYPE html>
<html>
<head>
    <title>OSM Buildings &raquo; Examples &raquo; GeoJSON set</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../assets/styles.css">

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.4/leaflet.css">
    <!--[if lte IE 8]><link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.4/leaflet.ie.css" /><![endif]-->
    <script src="http://cdn.leafletjs.com/leaflet-0.4.4/leaflet.js"></script>

    <link rel="stylesheet" href="js/highlight/github.css">
    <script src="js/highlight/highlight.pack.js"></script>
    <script src="../dist/L.BuildingsLayer.js"></script>
</head>

<body>
    <div id="header"><a href="http://osmbuildings.org/"><img src="../assets/logo.png" width="150" height="77" border="0"></a></div>

    <div id="map"></div>

    <div id="description">
        <h1>Examples &raquo; GeoJSON set</h1>
    </div>

    <pre id="code" class="code"></pre>

    <script id="src">
    var map = new L.Map('map').setView([52.49480, 13.42857], 17);

    new L.TileLayer(
        'http://{s}.tiles.mapbox.com/v3/mapbox.mapbox-streets/{z}/{x}/{y}.png',
        { attribution: 'Map tiles &copy; <a href="http://mapbox.com">MapBox</a>', maxZoom: 17 }
    ).addTo(map);

    var geoJSONData = {
        "type": "FeatureCollection",
        "features": [{
            "type": "Feature",
            "geometry": {
                "type": "Polygon",
                "coordinates": [
                    [
                        [13.42634, 52.49533, 50],
                        [13.42660, 52.49524, 50],
                        [13.42619, 52.49483, 50],
                        [13.42583, 52.49495, 50],
                        [13.42590, 52.49501, 50],
                        [13.42611, 52.49494, 50],
                        [13.42640, 52.49525, 50],
                        [13.42630, 52.49529, 50],
                        [13.42634, 52.49533, 50]
                    ]
                ]
            },
            "properties": {
                "color": "rgb(255,200,150)"
            }
        }, {
            "type": "Feature",
            "geometry": {
                "type": "Polygon",
                "coordinates": [
                    [
                        [13.42706, 52.49535],
                        [13.42675, 52.49503],
                        [13.42694, 52.49496],
                        [13.42678, 52.49480],
                        [13.42657, 52.49486],
                        [13.42650, 52.49478],
                        [13.42686, 52.49466],
                        [13.42714, 52.49494],
                        [13.42692, 52.49501],
                        [13.42717, 52.49525],
                        [13.42741, 52.49516],
                        [13.42745, 52.49520],
                        [13.42745, 52.49520],
                        [13.42706, 52.49535]
                    ]
                ]
            },
            "properties": {
                "height": 30,
                "color": "rgb(180,240,180)"
            }
        }, {
            "type": "Feature",
            "geometry": {
                "type": "MultiPolygon",
                "coordinates": [
                    [
                        [
                            [13.42746, 52.49440, 20],
                            [13.42794, 52.49494, 20],
                            [13.42799, 52.49492, 20],
                            [13.42755, 52.49442, 20],
                            [13.42798, 52.49428, 20],
                            [13.42846, 52.49480, 20],
                            [13.42851, 52.49478, 20],
                            [13.42800, 52.49422, 20],
                            [13.42746, 52.49440, 20]
                        ]
                    ],
                    [
                        [
                            [13.42803, 52.49497, 30],

                            [13.42844, 52.49479, 30],
                            [13.42847, 52.49483, 30],
                            [13.42803, 52.49497, 30]
                        ]
                    ]
                ]
            },
            "properties": {
                "color": "rgb(200,200,250)"
            }
        }, {
            "type": "Feature",
            "geometry": {
                "type": "Polygon",
                "coordinates": [
                    [
                        [13.42857, 52.49480, 40],
                        [13.42853, 52.49476, 40],
                        [13.42863, 52.49473, 40],
                        [13.42821, 52.49428, 40],
                        [13.42837, 52.49423, 40],
                        [13.42882, 52.49469, 40],
                        [13.42896, 52.49465, 40],
                        [13.42850, 52.49419, 40],
                        [13.42867, 52.49412, 40],
                        [13.42918, 52.49465, 40],
                        [13.42857, 52.49480, 40]
                    ]
                ]
            },
            "properties": {
                "color": "rgb(150,180,210)"
            }
        }]
    };

    new L.BuildingsLayer().addTo(map).geoJSON(geoJSONData);
    </script>

    <script>
    var code = document.querySelector('#code');
    var src = document.querySelector('#src');
    code.innerText = src.innerText;
    hljs.highlightBlock(code);

    code.onclick = function (e) {
        this.className += ' large';
        e.cancelBubble = true;
    }

    document.onclick = function () {
        code.className = code.className.replace(/ large/g, '');
    };
    </script>
</body>
</html>
