<!DOCTYPE html>
<html>
<head>
    <title>Tests Leaflet integration</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <style>
    #map1, #map2 {
        width: 350px;
        height: 400px;
        border: 1px solid #ccc;
        position: absolute;
        top: 10px;
    }
    #map1 {
        left: 10px;
    }
    #map2 {
        left: 375px;
    }
    </style>

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.4/leaflet.css">
    <script src="http://cdn.leafletjs.com/leaflet-0.4.4/leaflet.js"></script>
    <script src="../dist/L.BuildingsLayer-debug.js"></script>
</head>

<body>
    <div id="map1"></div>

    <script>
    var map1 = new L.Map('map1').setView([52.50440, 13.33522], 17);

    new L.TileLayer(
        'http://{s}.tiles.mapbox.com/v3/mapbox.mapbox-streets/{z}/{x}/{y}.png',
        { attribution: 'Map tiles &copy; <a href="http://mapbox.com">MapBox</a>', maxZoom: 17 }
    ).addTo(map1);

    var osmb1 = new L.BuildingsLayer({ url: '../server/?w={w}&n={n}&e={e}&s={s}&z={z}' }).addTo(map1);
    L.control.layers({}, { Buildings: osmb1 }).addTo(map1);
    </script>
